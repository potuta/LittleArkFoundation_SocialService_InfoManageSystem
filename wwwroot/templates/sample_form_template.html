<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label { font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>User Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" value="{FullName}" readonly><br><br>

        <label>Email:</label>
        <input type="email" value="{Email}" readonly><br><br>

        <label>Address:</label>
        <input type="text" value="{Address}" readonly><br><br>

        <label>Message:</label>
        <textarea readonly>{Message}</textarea><br><br>
    </form>
</body>
</html>
